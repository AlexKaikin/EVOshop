{% extends 'layouts/base.html' %}
{% block title %}EVO магазин / Регистрация{% endblock %}
{% block content %}
    <section class="paddingTopBottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Регистрация</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div>{{ form.non_field_errors }}</div>
                        {% for f in form %}
                            <div class="form-floating mb-3">
                                {{ f }}
                                <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                            </div>
                            <div>{{ f.errors }}</div>
                        {% endfor %}
                        <button class="btn btn-success btnS">Отправить</button>
                    </form>
                    <br>
                    <p>У вас уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
