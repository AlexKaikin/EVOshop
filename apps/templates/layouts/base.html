{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link rel="icon" href="{% static 'img/favicon.ico' %}"-->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
{% include 'includes/navigation.html' %}
<section id="search" class="navClass text-bg-success text-white">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg">
                <div class="input-group">
                    <input type="search" class="form-control form-control-dark searchF" placeholder="Поиск..."
                           aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary searchFB" type="button" id="button-addon2">Найти</button>
                </div>
            </div>
            <div class="col-lg">
                <ul class="nav prodM">
                    <li class="nav-item">
                        <button type="button" class="btn position-relative">
                            <i class="bi bi-bookmarks"></i>
                            <span class="position-absolute top-0 start-1 translate-middle badge rounded-pill text-bg-white">
                                1
                                <span class="visually-hidden">закладки</span>
                            </span>
                            <span class="text-opacity">Сравнить</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn position-relative">
                            <i class="bi bi-heart"></i>
                            <span class="position-absolute top-0 start-1 translate-middle badge rounded-pill text-bg-white">
                                4
                                <span class="visually-hidden">избранные</span>
                            </span>
                            <span class="text-opacity">Избранное</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn position-relative">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute top-0 start-1 translate-middle badge rounded-pill text-bg-white">
                                9
                                <span class="visually-hidden">товаров</span>
                            </span>
                            <span class="text-opacity">Корзина</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% block content %}{% endblock %}
{% include 'includes/footer.html' %}
{% include 'includes/scripts.html' %}
</body>
</html>
