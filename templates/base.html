<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<section>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'main' %}" class="nav-link px-2 text-white">Главная</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-2 text-white" href="" id="navbarDropdownMenuLink1"
                           role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Каталог
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'tea' %}">Чай</a></li>
                            <li><a class="dropdown-item" href="{% url 'coffee' %}">Кофе</a></li>
                            <li><a class="dropdown-item" href="{% url 'spices' %}">Специи</a></li>
                        </ul>
                    </li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас</a></li>
                    <li><a href="{% url 'contacts' %}" class="nav-link px-2 text-white">Контакты</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Авторизация</button>
                    <button type="button" class="btn btn-success">Регистрация</button>
                </div>
            </div>
        </div>
    </header>
</section>
<section class="navClass bg-light" style="padding-bottom: 30px; padding-top: 30px;">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/main/static" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <span class="fs-4"><strong>EVO shop</strong></span>
        </a>
        <form class="col-12 col-lg-auto mb-6 mb-lg-0">
            <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
        </form>
        <ul class="nav">
            <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Сравнить</a></li>
            <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Избранное</a></li>
            <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Корзина</a></li>
        </ul>
    </div>
</section>
{% block content %}{% endblock %}
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'main' %}" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle px-2 text-muted" href="" id="navbarDropdownMenuLink2" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Каталог
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'tea' %}">Чай</a></li>
                    <li><a class="dropdown-item" href="{% url 'coffee' %}">Кофе</a></li>
                    <li><a class="dropdown-item" href="{% url 'spices' %}">Специи</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">О нас</a></li>
            <li class="nav-item"><a href="{% url 'contacts' %}" class="nav-link px-2 text-muted">Контакты</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 EVO shop</p>
    </footer>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</body>
</html>
